<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Loja</title>
</head>
<body>
    <div class="header">
        <div class="row container">
            <div class="col-2">
                <h2>Inter de Milão <br> Onde os sonhos se tornam realidade!</h2> 
                <p> Loja oficial de F.C. Inter de Milão tem patrocinio Nike, novas coleções ja estão disponiveis</p>
                <a href="#loja" class="btn">Explorar a Loja</a>
            </div>
            <div class="col-2">
                <img src="Interloja4.png">
            </div>
        </div>
    </div>

    <div class="categorias" id="loja">
        <div class="row">
            <div class="col-3 prod_box">
                <a href="listadeproduto.html#mochilas" title="Ver Mochilas">
                    <img src="img/1prod.jpg" height="400" width="400" class="image"></a>
                    <div class="overlay">
                        <div class="text">Ver Mochilas</div>
                    </div>
                </a>
            </div>    
            <div class="col-3 prod_box">
                <a href="listadeproduto.html#camisolas">
                    <img src="img/2prod.jpg" height="400" width="400" class="image">
                    <div class="overlay">
                        <div class="text">Ver Camisolas</div>
                    </div>
                </a>
            </div>    
            <div class="col-3 prod_box">
                <a href="listadeproduto.html#casacos">
                    <img src="img/3prod.jpg" height="400" width="400" class="image">
                    <div class="overlay">
                        <div class="text">Ver Casacos</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="banner_desconto">
        <div class="center">
            <a href="listadeproduto.html" class="btn_desconto">Ver Descontos</a>
        </div>
    </div>
    <script src="JavaScript/loja.js"></script>

</html>
